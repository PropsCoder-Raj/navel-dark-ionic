<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="darkgreen">
    <ion-buttons slot="start">
      <ion-button color="cream">
        <span class="material-symbols-outlined fs-xxl">
          keyboard_backspace
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="darkgreen" [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="space-container">
    <ion-grid>
      <ion-row>
        <ion-text color="cream">
          <h1 class="font-DelaGothicOne createBookingTitle fs-xxxl">Create <br> Booking</h1>
        </ion-text>      
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row style="margin-top: 2rem;">
        <ion-text class="font-Raleway" color="cream">
          Date 
        </ion-text>      
      </ion-row>
      <ion-row>
        <ion-col size="6" style="padding-left: unset;">
          <ion-item>
            <ion-input
              color="cream"
              value="{{ startDate | date: 'dd.MM.yyyy' }}"
              id="date"
              class="ion-text-start font-Raleway"
              placeholder="Start Date"
            ></ion-input>
            <span id="date" class="material-symbols-outlined" style="color: #F5EADD" slot="end">
              expand_more
            </span>
            <ion-popover trigger="date" size="cover">
              <ng-template>
                <ion-datetime
                  presentation="date"
                  [(ngModel)]="startDate"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
        <ion-col size="6" style="padding-right: unset;">
          <ion-item>
            <ion-input
              color="cream"
              value="{{ endDate | date: 'dd.MM.yyyy' }}"
              id="date"
              class="ion-text-start font-Raleway"
              placeholder="End Date"
            ></ion-input>
            <span id="date" class="material-symbols-outlined" style="color: #F5EADD" slot="end">
              expand_more
            </span>
            <ion-popover trigger="date" size="cover">
              <ng-template>
                <ion-datetime
                  presentation="date"
                  [(ngModel)]="endDate"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row style="margin-top: 2rem;">
        <ion-text class="font-Raleway" color="cream">
          Person
        </ion-text>      
      </ion-row>
      <ion-row>
        <ion-col size="12" style="padding-left: unset;">
          <ion-range color="gold" [pin]="true" [pinFormatter]="pinFormatter"></ion-range>
          <ion-label class="font-Raleway" style="color: #B1A699;">1 person <span slot="end" style="float: right;">25 person</span></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
